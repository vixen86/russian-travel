<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">

  </head>

  <body class="page">
    <header class="header page__section">
      <div class="header__logo"></div>
      <nav class="header__links">
        <a
          href="#"
          target="_blank"
          class="header__lang-link header__lang-link_underline">Ru</a>
        <a
          href="#"
          target="_blank"
          class="header__lang-link">En</a>
      </nav>
    </header>


    <main class="content">
      <!--секция lead-->
      <section class="lead"></section>

      <!--секция intro-->
      <section class="intro"></section>

      <!--секция photo-grid-->
      <section class="photo-grid"></section>

      <!--секция places-->
      <section class="places"></section>

      <!--секция cover-->
      <section class="cover"></section>
    </main>

    <!--подвал сайта-->
    <footer class="footer">
      <div class="footer__columns">
        <!-- 1-й блок подвала сайта-->
        <div class="footer__column footer__column_content_copyright">
          <div class="logo logo_place_footer"></div>
          <p class="footer__author">&copy; Виктор Абанькин</p>
        </div>

        <!-- 2-й блок подвала сайта-->
        <div class="footer__column footer__column_content_info">
          <h2 class="footer__column-headling">О Практикуме</h2>
          <nav class="footer__column-links">
            <a
              href="#"
              target="_blank"
              class="footer__column-link link-transparent"
              >Главная</a
            >
            <a
              href="#"
              target="_blank"
              class="footer__column-link link-transparent"
              >Концепция</a
            >
            <a
              href="#"
              target="_blank"
              class="footer__column-link link-transparent"
              >Наставники</a
            >
          </nav>
        </div>

        <!-- 3-й блок подвала сайта-->
        <div class="footer__column footer__column_content_social">
          <h2 class="footer__column-headling">Соцсети</h2>
          <nav class="footer__column-links">
            <a
              href="#"
              target="_blank"
              class="footer__column-link link-transparent">
              <img
                src="./images/youtube-icon.svg"
                alt="Ютуб иконка"
                class="footer__social-icon">YouTube</a>
            <a
              href="#"
              target="_blank"
              class="footer__column-link link-transparent">
              <img
                src="./images/vk_color_white.svg"
                alt="ВКонтакте иконка"
                class="footer__social-icon">ВКонтакте</a>
            <a
              href="#"
              target="_blank"
              class="footer__column-link link-transparent">
              <img
                src="./images/tiktok-icon.svg"
                alt="Тикток иконка"
                class="footer__social-icon">TikTok</a>
          </nav>
        </div>
      </div>
    </footer>
